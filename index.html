<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Course Registration</title>
</head>
<body>
    <div class="contanier">
        <div class="head">
            <p>Maryland University</p>
            <h3>Course Registration</h3>
        </div>
    </div>
    <div class="contanier">
        <div class="forma">
            <div class="inst">
                <h4>Instructions</h4>
                <p>Control movement using the arrows and when selecting, please press the Enter button</p>
            </div>
            <div class="u-data">
                <form action="" class="forma-form">
                    <input type="text" id="id1" placeholder="Name" class="choo">
                    <input type="text" id="id2" placeholder="ID" class="choo">
                </form>
            </div>
            <div><p class="p-cho">Chosse Course</p></div>
            <div class="cho">
                <ul>
                    <li id="id3" class="choo">C++</li>
                    <li id="id4" class="choo">C#</li>
                    <li id="id5" class="choo">Java</li>
                </ul>
                <ul>
                    <li id="id6" class="choo">Pyhton</li>
                    <li id="id7" class="choo">JavaScript</li>
                    <li id="id8" class="choo">Ruby</li>
                </ul>
                <button class="submit choo" id="id9">Submit</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
